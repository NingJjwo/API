<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
          emailjs.init("ijwJC4ZXsHWbRs9Z9"); 
        })();
    </script>
</head>         
    <body>
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                                  <form id="contactForm" action="" method="post" role="form" class="php-email-form">
                                    <div class="row">
                                      <div class="form-group col-md-6">
                                        <label for="name">Energia del Portal</label>
                                        <input type="number" name="portalEnergy" class="form-control" id="portalEnergy" required="">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="name">Indice de Rick-tividad</label>
                                        <input type="number" class="form-control" name="rickTividad" id="rickTividad" required="">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="name">Dimension Actual</label>
                                      <input type="text" class="form-control" name="dimension" id="dimension" required="">
                                    </div>
                                    <div class="form-group">
                                      <label for="name">Escala de sospecha de Jerry</label>
                                      <input type="number" class="form-control" name="sospechaJerry" id="sospechaJerry" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Cantidad de megaseeds recolectados</label>
                                        <input type="number" class="form-control" name="cmr" id="cmr" required="">
                                      </div>
                                    <div class="form-group">
                                      <label for="name">Estado del Multiverso</label>
                                      <input type="text" class="form-control" name="estadoUniverso" id="estadoUniverso" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Potencia del Plumbus</label>
                                        <input type="number" class="form-control" name="sospechaJerry" id="sospechaJerry" required="">
                                      </div>
                                      <div class="form-group">
                                        <label for="name">Escala de sospecha de Jerry</label>
                                        <input type="number" class="form-control" name="sospechaJerry" id="sospechaJerry" required="">
                                      </div>
                                    
                                      <div class="form-group">
                                        <label for="name">Distancia hasta la Federación Galáctica</label>
                                        <input type="number" class="form-control" name="distanciaFederacion" id="distanciaFederacion" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Existencia de Cronenbergs</label>
                                        <select class="form-control" name="existenciaCronenbergs" id="existenciaCronenbergs" required="">
                                            <option value="">Selecciona una opción</option>
                                            <option value="true">Presente</option>
                                            <option value="false">Ausente</option>
                                        </select>
                                    </div>
                                    <div class="my-3">
                                      <div class="loading">Loading</div>
                                      <div class="error-message"></div>
                                      <div class="sent-message">Tu correo se ha enviado, pronto te contestaremos . Gracias!</div>
                                    </div>
                                    <div class="text-center"><button id="sendEmailButton" type="submit">Send Message</button></div>
                                  </form>
                                </div>
                      
                              </div>
                      
                            </div>
                          </section> 
              </div>
              <div class="col">
                
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Evita que el formulario se envíe de manera predeterminada
        
              // Recolecta los datos del formulario
              var formData = {
                portalEnergy: document.getElementById('portalEnergy').value,
                rickTividad: document.getElementById('rickTividad').value,
                dimension: document.getElementById('dimension').value,
                sospechaJerry: document.getElementById('sospechaJerry').value
              };
        
              console.log(formData)
          
              // Envía el correo electrónico utilizando EmailJS
              emailjs.send("service_ym71jdo", "template_y21m6ky", formData)
                .then(function(response) {
                  console.log("Correo enviado correctamente", response);
                  // Muestra un mensaje de éxito
                  document.querySelector('.sent-message').style.display = 'block';
                }, function(error) {
                  console.log("Error al enviar el correo", error);
                  // Muestra un mensaje de error
                  document.querySelector('.error-message').style.display = 'block';
                });
            });
          </script>
    </body>
</html>
